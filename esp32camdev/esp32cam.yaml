# Camera configuration
esp32_camera:
  external_clock:
    pin: GPIO15
    frequency: 20MHz
  i2c_pins:
    sda: GPIO4
    scl: GPIO5
  data_pins: [GPIO11, GPIO9, GPIO8, GPIO10, GPIO12, GPIO18, GPIO17, GPIO16]
  vsync_pin: GPIO6
  href_pin: GPIO7
  pixel_clock_pin: GPIO13
  name: My ESP32-S3-EYE-CAM

# Flashlight LED
output:
  - platform: gpio
    pin: GPIO21
    id: gpio_21

light:
  - platform: binary
    output: gpio_21
    name: Flashlight

# IR Cut Control
switch:
  - platform: gpio
    pin: GPIO19
    id: ir_on
    restore_mode: ALWAYS_OFF
  - platform: gpio
    pin: GPIO20
    id: ir_off
    restore_mode: ALWAYS_OFF

# LDR Sensor
sensor:
  - platform: adc
    pin: GPIO2
    name: "Ambient Light Level"
    update_interval: 5s
    filters:
      - calibrate_linear:
          - 0.0 -> 100.0
          - 3.3 -> 0.0
    unit_of_measurement: "%"
    device_class: illuminance
    id: ldr_sensor
    on_value:
      then:
        - if:
            condition:
              lambda: 'return (id(ldr_sensor).state < 30);'
            then:
              - switch.turn_on: ir_off
              - switch.turn_off: ir_on
        - if:
            condition:
              lambda: 'return (id(ldr_sensor).state >= 30);'
            then:
              - switch.turn_on: ir_on
              - switch.turn_off: ir_off

# Presence Sensor
binary_sensor:
  - platform: gpio
    pin: GPIO14
    name: "LD2410 Presence Trigger"
    device_class: motion