output:
  # Backlight LED
  - platform: ledc
    pin: GPIO38
    id: GPIO38
    frequency: 100Hz

  # Built in 240v relay
  - id: internal_relay_1
    platform: gpio
    pin: 40

  # Additional relays (3 relay model)
  - id: internal_relay_2
    platform: gpio
    pin: 2
  - id: internal_relay_3
    platform: gpio
    pin: 1

#-------------------------------------------
# Internal lights and switches
#-------------------------------------------
light:
  - platform: monochromatic
    output: GPIO38
    name: Backlight
    id: backlight
    restore_mode: ALWAYS_ON

switch:
  - platform: output
    id: pump_relay
    name: "Watering Pump"
    output: internal_relay_3
    on_turn_on:
      then:
        - lvgl.label.update:
            id: current_status_display
            text: "Pump ON - Irrigating..."
        - logger.log: "Watering pump turned ON"
    on_turn_off:
      then:
        - lvgl.label.update:
            id: current_status_display
            text: "Pump OFF - Watering stopped"
        - logger.log: "Watering pump turned OFF"

  - platform: output
    id: sw1
    name: "Light Control"
    output: internal_relay_1
    on_turn_on:
      then:
        - lvgl.widget.update:
            id: sw1_button
            state:
              checked: true
        - lvgl.label.update:
            id: status_label
            text: "Light ON"
            text_color: green_color
    on_turn_off:
      then:
        - lvgl.widget.update:
            id: sw1_button
            state:
              checked: false
        - lvgl.label.update:
            id: status_label
            text: "Light OFF"
            text_color: red_color

  - platform: output
    id: sw2
    name: "Water Pump"
    output: internal_relay_2
    on_turn_on:
      then:
        - lvgl.widget.update:
            id: sw2_button
            state:
              checked: true
        - lvgl.label.update:
            id: status_label
            text: "Water Pump ON"
            text_color: green_color
    on_turn_off:
      then:
        - lvgl.widget.update:
            id: sw2_button
            state:
              checked: false
        - lvgl.label.update:
            id: status_label
            text: "Water Pump OFF"
            text_color: red_color

  - platform: output
    id: sw3
    name: "Watering Valve"
    output: internal_relay_3
    on_turn_on:
      then:
        - lvgl.label.update:
            id: current_status_display
            text: " Pump ON - Irrigating..."
        - logger.log: "Watering pump turned ON"
        - if:
            condition:
              lambda: "return id(valve_training_mode);"
            then:
              - lambda: |-
                  id(valve_training_start_time) = id(time_comp).now().timestamp;
                  ESP_LOGI("irrigation", "Training mode: Valve opened, timer started");
              - lvgl.label.update:
                  id: status_label
                  text: "TRAINING: Valve ON - Timer running"
                  text_color: orange_color
            else:
              - lambda: |-
                  float estimated_minutes = 0;
                  if (id(irrigation_needed_liters) > 0 && id(valve_liters_per_minute) > 0) {
                    estimated_minutes = id(irrigation_needed_liters) / id(valve_liters_per_minute);
                  }
                  ESP_LOGI("irrigation", "Water started - estimated %.1f minutes needed", estimated_minutes);
              - lvgl.label.update:
                  id: status_label
                  text: !lambda |-
                    static char msg[80];
                    float est_min = id(irrigation_needed_liters) / id(valve_liters_per_minute);
                    snprintf(msg, sizeof(msg), "Water ON (est. %.1f min)", est_min);
                    return msg;
                  text_color: green_color
        - lvgl.widget.update:
            id: sw3_button
            state:
              checked: true
    on_turn_off:
      then:
        - lvgl.label.update:
            id: current_status_display
            text: "Pump OFF - Watering stopped"
        - logger.log: "Watering pump turned OFF"

        - if:
            condition:
              lambda: "return id(valve_training_mode) && id(valve_training_start_time) > 0;"
            then:
              - lambda: |-
                  int training_duration = id(time_comp).now().timestamp - id(valve_training_start_time);
                  float training_minutes = training_duration / 60.0f;

                  // Calculate flow rate based on estimated water delivered
                  // This is a simplified calculation - in reality you'd measure actual water
                  if (training_minutes > 0.5f) {  // Minimum 30 seconds for valid training
                    // Assume we delivered the amount of water equivalent to today's evaporation needs
                    float estimated_liters = std::max(10.0f, id(calculated_evaporation_liters));
                    id(valve_liters_per_minute) = estimated_liters / training_minutes;
                    
                    ESP_LOGI("irrigation", "Training complete: %.1f minutes = %.1f L/min flow rate", 
                            training_minutes, id(valve_liters_per_minute));
                  }

                  id(valve_training_start_time) = 0;
                  id(valve_training_mode) = false;
              - lvgl.label.update:
                  id: status_label
                  text: !lambda |-
                    static char msg[100];
                    snprintf(msg, sizeof(msg), "Training complete: %.1f L/min calibrated", id(valve_liters_per_minute));
                    return msg;
                  text_color: green_color
              - delay: 3s
              - lvgl.label.update:
                  id: status_label
                  text: "Valve calibration saved"
                  text_color: blue_color
            else:
              - lambda: |-
                  ESP_LOGI("irrigation", "Watering  stopped");
              - lvgl.label.update:
                  id: status_label
                  text: "Watering  Valve OFF"
                  text_color: red_color
        - lvgl.widget.update:
            id: sw3_button
            state:
              checked: false

