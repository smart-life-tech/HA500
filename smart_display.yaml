time:
  - platform: homeassistant
    id: time_comp
    timezone: "Europe/Lisbon"
    on_time_sync:
      then:
        - logger.log: "TIME DEBUG: Time synchronized with Home Assistant"
        - script.execute: time_display_update # Changed from time_update
    on_time:
      - seconds: 0
        then:
          - lambda: |-
              if (!id(auto_irrigation_enabled)) return;
              
              auto now = id(time_comp).now();
              int current_minutes = now.hour * 60 + now.minute;
              
              // Check if current time matches any block start time
              int blocks[4][2] = {
                {id(block1_start_hour) * 60 + id(block1_start_minute), 1},
                {id(block2_start_hour) * 60 + id(block2_start_minute), 2},
                {id(block3_start_hour) * 60 + id(block3_start_minute), 3},
                {id(block4_start_hour) * 60 + id(block4_start_minute), 4}
              };
              
              for (int i = 0; i < 4; i++) {
                if (current_minutes == blocks[i][0]) {
                  ESP_LOGI("irrigation", "Auto-starting irrigation block %d", blocks[i][1]);
                  // Trigger irrigation calculation and execution
                  id(calculate_irrigation_needs).execute();
                  break;
                }
              }

