  - id: run_scheduled_irrigation
    then:
      - if:
          condition:
            lambda: "return id(auto_irrigation_enabled) && !id(pump_relay).state;"
          then:
            - logger.log: "Starting scheduled irrigation"
            - script.execute: calculate_irrigation_needs
            - lambda: |-
                // Check if current time is within any irrigation block
                auto now = id(time_comp).now();
                int current_minutes = now.hour * 60 + now.minute;
                bool in_irrigation_block = false;
                int active_block = -1;
                
                // Check each block
                for (int block = 0; block < 4; block++) {
                  int start_minutes, stop_minutes;
                  
                  switch(block) {
                    case 0:
                      start_minutes = id(block1_start_hour) * 60 + id(block1_start_minute);
                      stop_minutes = id(block1_stop_hour) * 60 + id(block1_stop_minute);
                      break;
                    case 1:
                      start_minutes = id(block2_start_hour) * 60 + id(block2_start_minute);
                      stop_minutes = id(block2_stop_hour) * 60 + id(block2_stop_minute);
                      break;
                    case 2:
                      start_minutes = id(block3_start_hour) * 60 + id(block3_start_minute);
                      stop_minutes = id(block3_stop_hour) * 60 + id(block3_stop_minute);
                      break;
                    case 3:
                      start_minutes = id(block4_start_hour) * 60 + id(block4_start_minute);
                      stop_minutes = id(block4_stop_hour) * 60 + id(block4_stop_minute);
                      break;
                  }
                  
                  if (current_minutes >= start_minutes && current_minutes <= stop_minutes) {
                    in_irrigation_block = true;
                    active_block = block + 1;
                    break;
                  }
                }
                
                if (!in_irrigation_block) {
                  ESP_LOGW("irrigation", "Current time not in any irrigation block");
                  return;
                }
                
                ESP_LOGI("irrigation", "Starting irrigation block %d for %d minutes", 
                         active_block, id(irrigation_duration_remaining));
                
                // Check if it's summer (add water) or winter (remove water)
                bool is_summer = (now.month >= 4 && now.month <= 9);
                
            - if:
                condition:
                  lambda: |-
                    auto now = id(time_comp).now();
                    return (now.month >= 4 && now.month <= 9); // Summer months
                then:
                  # Summer: Turn on valve to ADD water
                  - switch.turn_on: sw3  # Irrigation Valve
                  - delay: 2s
                  - switch.turn_on: sw2  # Water Pump
                else:
                  # Winter: Turn on pump only to REMOVE water
                  - switch.turn_off: sw3  # Ensure valve is closed
                  - switch.turn_on: sw2   # Water Pump only
                      
            - while:
                condition:
                  lambda: "return id(irrigation_duration_remaining) > 0 && id(sw2).state;"
                then:
                  - delay: 60s
                  - lambda: |-
                      id(irrigation_duration_remaining)--;
                      ESP_LOGD("irrigation", "Irrigation remaining: %d minutes", id(irrigation_duration_remaining));
                      
            # Turn off both pump and valve
            - switch.turn_off: sw2
            - switch.turn_off: sw3


