  #  irrigation calculation script
  - id: calculate_irrigation_needs
    then:
      - lambda: |-
          // Get current date for seasonal calculation
          auto now = id(time_comp).now();
          
          // Calculate seasonal base runtime (1 hour winter to 5 hours summer)
          int day_of_year = now.day_of_year;
          float seasonal_factor;
          
          if (day_of_year <= 80 || day_of_year >= 355) {
            seasonal_factor = 1.0; // Winter
          } else if (day_of_year >= 172 && day_of_year <= 264) {
            seasonal_factor = 5.0; // Summer
          } else if (day_of_year < 172) {
            float progress = (day_of_year - 80) / 92.0;
            seasonal_factor = 1.0 + (4.0 * progress);
          } else {
            float progress = (day_of_year - 264) / 91.0;
            seasonal_factor = 5.0 - (4.0 * progress);
          }
          
          // Time-based runtime calculation (center at 14:00)
          float current_hour = now.hour + (now.minute / 60.0);
          float center_hour = id(center_time_minutes);
          float time_diff = abs(current_hour - center_hour);
          
          // Calculate runtime based on time distance from center
          // Max runtime at center time, min runtime at furthest time
          float time_factor = 1.0 - (time_diff / 12.0); // 12 hours max distance
          if (time_factor < 0) time_factor = 0;
          
          float base_runtime = id(min_runtime_minutes) + 
                              (id(max_runtime_minutes) - id(min_runtime_minutes)) * time_factor;
          
          // Apply seasonal multiplier
          base_runtime *= seasonal_factor;
          
          // Temperature adjustment (1% per degree from reference)
          float temp_multiplier = 1.0;
          if (id(owm_temperature).has_state()) {
            float temp = id(owm_temperature).state;
            float temp_diff = temp - id(reference_temperature);
            temp_multiplier = 1.0 + (temp_diff * id(temp_rate_percent) / 100.0);
          }
          
          // Calculate final runtime
          float total_runtime = base_runtime * temp_multiplier;
          if (total_runtime < id(min_runtime_minutes)) total_runtime = id(min_runtime_minutes);
          if (total_runtime > id(max_runtime_minutes)) total_runtime = id(max_runtime_minutes);
          
          id(irrigation_duration_remaining) = (int)total_runtime;
          
          ESP_LOGI("irrigation", "Calculated runtime: %.1f min (seasonal: %.1f, time: %.1f, temp: %.2f)", 
                   total_runtime, seasonal_factor, time_factor, temp_multiplier);

