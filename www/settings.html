<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Light Controller Settings</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Light Controller Settings</h1>
        
        <div class="section">
            <h2>Location Settings</h2>
            <div class="form-group">
                <label for="location_name">Location Name:</label>
                <input type="text" id="location_name" placeholder="Enter location name">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" step="0.01" min="-90" max="90">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" step="0.01" min="-180" max="180">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Light Automation Settings</h2>
            
            <div class="form-group">
                <label for="automation_mode">Automation Mode:</label>
                <select id="automation_mode">
                    <option value="0">Duration Based</option>
                    <option value="1">Until Specific Time</option>
                    <option value="2">Between Sunset and Sunrise</option>
                    <option value="3">Manual Control</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="sunset_duration">Sunset Duration (hours):</label>
                    <input type="number" id="sunset_duration" min="1" max="12" step="1">
                </div>
                <div class="form-group">
                    <label for="sunrise_duration">Sunrise Duration (hours):</label>
                    <input type="number" id="sunrise_duration" min="1" max="6" step="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="until_time_hour">Until Time Hour:</label>
                    <input type="number" id="until_time_hour" min="0" max="23" step="1">
                </div>
                <div class="form-group">
                    <label for="until_time_minute">Until Time Minute:</label>
                    <input type="number" id="until_time_minute" min="0" max="59" step="15">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="from_time_hour">From Time Hour:</label>
                    <input type="number" id="from_time_hour" min="0" max="23" step="1">
                </div>
                <div class="form-group">
                    <label for="from_time_minute">From Time Minute:</label>
                    <input type="number" id="from_time_minute" min="0" max="59" step="15">
                </div>
            </div>

            <div class="form-group">
                <label for="manual_duration">Manual Duration (hours):</label>
                <input type="number" id="manual_duration" min="1" max="24" step="1">
            </div>
        </div>

        <div class="section">
            <h2>Weather Settings</h2>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="winter_mode"> Winter Mode (Rain-based)
                </label>
            </div>
        </div>

        <div class="buttons">
            <button id="load_settings" class="btn btn-secondary">Load Current Settings</button>
            <button id="save_settings" class="btn btn-primary">Save Settings</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
