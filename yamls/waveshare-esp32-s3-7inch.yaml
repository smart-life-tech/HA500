### LVGL Graphics
lvgl:
  id: screen
  log_level: none #INFO
  buffer_size: 25%
  # bg_color: my_black
  # disp_bg_color: my_black
  disp_bg_image: background
  color_depth: 16
  bg_opa: TRANSP
  default_font: roboto_56
  style_definitions:
    - id: date_style
      text_color: my_white
      border_color: my_gray
      radius: 0
  
  theme:
    arc:
      scroll_on_focus: true
    slider:
      scroll_on_focus: true
    button:
      bg_color: 0x4D93DD
      bg_grad_dir: VER
      bg_opa: COVER
      border_color: 0x0077b3
      border_width: 2
      pressed: # set some button colors to be different in pressed state
        bg_color: 0xFFD512
      checked: # set some button colors to be different in checked state
        bg_color: 0xF53B3B
        text_color: 0xfff300
      scroll_on_focus: true
      text_font: roboto_56
      text_color: my_white
      focused:
        border_color: my_gray
    label:
      text_font: roboto_56
      text_color: my_white

  gradients:
    - id: color_bar
      direction: ver
      dither: none
      stops:
        - color: 0x4D93DD
          position: 0%
        - color: 0x4BDCE3
          position: 20%
        - color: 0xA1EDDE
          position: 40%
        - color: 0xEFF2B1
          position: 60%
        - color: 0xFFD512
          position: 80%
        - color: 0xF53B3B
          position: 100%

  widgets:
    - obj: # only using one object
        align: TOP_LEFT
        width: 800
        height: 480
        pad_all: 6
        radius: 0
        # pad_top: 6
        # pad_left: 8
        bg_color: my_black
        bg_opa: 50%
        border_opa: TRANSP
        # border_color: my_green ## for testing
        # border_width: 1  ## for testing
        layout: # enable the GRID layout 
          # pad_column: 10 ## for testing
          type: GRID # split the rows and the columns
          grid_columns: [FR(80), FR(80), FR(215), FR(85), FR(85), FR(85), FR(85), FR(85),] # 8 columns ~like pixels, plan is a 2x5 columns divided in one 3x5 and one 5x5
          grid_rows: [FR(3), FR(5), FR(3), FR(3), FR(3)] # 5 rows like percents
        widgets:
          # 1st Column 3x5 ## Remeber columns and rows numbering start at 0 
          - label:
              id: time_hour
              grid_cell_row_pos: 0 # 1st row
              grid_cell_column_pos: 0 # 1st column
              grid_cell_column_span: 3 # column 0,1,2 span about half the screen (80+80+215)
              grid_cell_x_align: START
              grid_cell_y_align: CENTER

          - label:
              text: "\U000F14E4" # Weather icon
              id: lbl_weather_forecast_condition_icon
              text_font: icons_100
              text_align: CENTER
              grid_cell_row_pos: 1
              grid_cell_column_pos: 0
              grid_cell_column_span: 2 # span first 2
              grid_cell_x_align: CENTER
              grid_cell_y_align: CENTER
